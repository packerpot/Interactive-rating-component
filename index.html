<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->
    <div class="container" id="main-container">
      <div class="star">
        <img src="./images/icon-star.svg" alt="">
      </div>
      
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <ul>
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>
        <div class="submit">
          <button id="submit-btn">SUBMIT</button>
        </div>
        
    </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="container thank-you hidden" id="thankyou-container" >
      <img src="./images/illustration-thank-you.svg" alt="">
      <div class="selection">
        <p>You selected <span id="rating"></span> out of 5</p>
      </div>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
  </div> 
  <!-- Thank you state end -->

  <script src="script.js"></script>
</body>
</html>
